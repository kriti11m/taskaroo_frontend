<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKAROO - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        .header {
            width: 100%;
            background: #111;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        body {
            background-color: #0C1533;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px; 
        }

        .container {
            background: linear-gradient(135deg, #0F0F3E, #2A48F0);
            padding: 90px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .subheading {
            color: white;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .otp-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .get-otp {
            padding: 10px;
            background-color: #a76249;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .get-otp:hover {
            background-color: #a76249;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        ::placeholder {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="taskaroo1.html" style="color: white; text-decoration: none; margin-right: auto;">Home</a>
        Taskaroo ðŸ¦˜
    </div>
    <div class="container">
        <h2>Forgot Password</h2>
        
        <form>
            <div class="form-group">
                <label for="email">EMAIL</label>
                <div class="otp-container">
                    <input type="email" id="email" placeholder="hello@reallygreatsite.com" required>
                    <button type="button" class="get-otp" onclick="requestOTP()">Get OTP</button>
                </div>
            </div>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function requestOTP() {
            let email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email to receive an OTP.");
                return;
            }

            fetch(`https://your-backend.com/api/request-otp?email=${encodeURIComponent(email)}`, {
                method: "POST"
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("OTP sent to your email!");
                } else {
                    alert("Failed to send OTP. Please try again.");
                }
            })
            .catch(error => console.error("OTP Error:", error));
        }
    </script>
</body>
</html>
