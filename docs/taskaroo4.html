<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKAROO - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        .header {
            width: 100%;
            background: #111;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        body {
            background-color: #0C1533;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px; 
        }
        .container {
            background: linear-gradient(135deg, #0F0F3E, #2A48F0);
            padding: 90px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .subheading {
            color: white;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        ::placeholder {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" style="color: white; text-decoration: none; margin-right: auto;">Home</a>
        Taskaroo ðŸ¦˜
    </div>
    <div class="container">
        <h2>Forgot Password</h2>
        <form onsubmit="sendEmail(event)">
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="hello@reallygreatsite.com" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function sendEmail(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            // Store the email for use on the Change Password page
            localStorage.setItem('taskarooEmail', email);

            fetch(`https://taskaroo-todobackend-1.onrender.com/mail/send?email=${encodeURIComponent(email)}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Email sent successfully!');
                    // Redirect to the Change Password page
                    window.location.href = 'taskaroo3.html';
                } else {
                    alert('Failed to send email. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
